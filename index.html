<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Control System</title>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* RGB versions for opacity control */
  --color-success-rgb: 33, 128, 141;
  --color-error-rgb: 192, 21, 47;
  --color-warning-rgb: 168, 75, 47;
  --color-info-rgb: 98, 108, 113;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
    Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);
  --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
    inset 0 -1px 0 rgba(0, 0, 0, 0.03);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(0, 0, 0, 0.15);
    --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);

    --color-success-rgb: var(--color-teal-300-rgb);
    --color-error-rgb: var(--color-red-400-rgb);
    --color-warning-rgb: var(--color-orange-400-rgb);
    --color-info-rgb: var(--color-gray-300-rgb);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: var(--space-24);
}

.header {
    text-align: center;
    margin-bottom: var(--space-32);
}

.header h1 {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-text);
    margin-bottom: var(--space-8);
}

.header p {
    font-size: var(--font-size-lg);
    color: var(--color-text-secondary);
}

.connection-status {
    display: flex;
    align-items: center;
    gap: var(--space-8);
    justify-content: center;
    margin-top: var(--space-16);
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: var(--radius-full);
    background-color: var(--color-error);
    transition: background-color var(--duration-normal) var(--ease-standard);
}

.status-indicator.online {
    background-color: var(--color-success);
    box-shadow: 0 0 8px rgba(var(--color-success-rgb), 0.5);
}

.status-text {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
}

.main-container {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: var(--space-24);
}

.card {
    background-color: var(--color-surface);
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    box-shadow: var(--shadow-md);
}

.control-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-24);
}

.inaugurate-button {
    width: 100%;
    max-width: 400px;
    padding: var(--space-24) var(--space-32);
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-bold);
    background: var(--color-primary);
    color: var(--color-btn-primary-text);
    border: none;
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all var(--duration-normal) var(--ease-standard);
    box-shadow: var(--shadow-lg);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.inaugurate-button:hover {
    background: var(--color-primary-hover);
    transform: translateY(-2px);
    box-shadow: 0 12px 20px -4px rgba(var(--color-teal-500-rgb), 0.3);
}

.inaugurate-button:active {
    background: var(--color-primary-active);
    transform: translateY(0);
    box-shadow: var(--shadow-md);
}

.inaugurate-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.inaugurate-button.sending {
    animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.7;
    }
}

.status-display {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-16);
    width: 100%;
}

.status-item {
    display: flex;
    flex-direction: column;
    gap: var(--space-4);
}

.status-label {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.status-value {
    font-size: var(--font-size-lg);
    color: var(--color-text);
    font-weight: var(--font-weight-semibold);
    padding: var(--space-8);
    background: var(--color-secondary);
    border-radius: var(--radius-base);
    text-align: center;
}

.status-value.state-open {
    background: rgba(var(--color-success-rgb), var(--status-bg-opacity));
    color: var(--color-success);
    border: 1px solid rgba(var(--color-success-rgb), var(--status-border-opacity));
}

.status-value.state-closed {
    background: rgba(var(--color-info-rgb), var(--status-bg-opacity));
    color: var(--color-info);
    border: 1px solid rgba(var(--color-info-rgb), var(--status-border-opacity));
}

.status-value.state-moving {
    background: rgba(var(--color-warning-rgb), var(--status-bg-opacity));
    color: var(--color-warning);
    border: 1px solid rgba(var(--color-warning-rgb), var(--status-border-opacity));
}

.settings-section {
    display: flex;
    flex-direction: column;
    gap: var(--space-16);
}

.settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.settings-header h2 {
    font-size: var(--font-size-xl);
    font-weight: var(--font-weight-semibold);
}

.toggle-settings {
    padding: var(--space-6) var(--space-12);
    font-size: var(--font-size-sm);
    background: var(--color-secondary);
    color: var(--color-text);
    border: none;
    border-radius: var(--radius-base);
    cursor: pointer;
    transition: background var(--duration-fast) var(--ease-standard);
}

.toggle-settings:hover {
    background: var(--color-secondary-hover);
}

.settings-content {
    display: none;
    flex-direction: column;
    gap: var(--space-16);
    margin-top: var(--space-8);
}

.settings-content.visible {
    display: flex;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--space-8);
}

.form-label {
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-medium);
    color: var(--color-text);
}

.form-input {
    padding: var(--space-10) var(--space-12);
    font-size: var(--font-size-base);
    font-family: var(--font-family-mono);
    background: var(--color-background);
    color: var(--color-text);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-base);
    transition: border-color var(--duration-fast) var(--ease-standard);
}

.form-input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--focus-ring);
}

.button-group {
    display: flex;
    gap: var(--space-12);
}

.btn-secondary {
    flex: 1;
    padding: var(--space-10) var(--space-16);
    font-size: var(--font-size-base);
    font-weight: var(--font-weight-medium);
    background: var(--color-secondary);
    color: var(--color-text);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-base);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-standard);
}

.btn-secondary:hover {
    background: var(--color-secondary-hover);
}

.message-display {
    padding: var(--space-12);
    border-radius: var(--radius-base);
    font-size: var(--font-size-sm);
    text-align: center;
    display: none;
    margin-top: var(--space-16);
}

.message-display.visible {
    display: block;
}

.message-display.success {
    background: rgba(var(--color-success-rgb), var(--status-bg-opacity));
    color: var(--color-success);
    border: 1px solid rgba(var(--color-success-rgb), var(--status-border-opacity));
}

.message-display.error {
    background: rgba(var(--color-error-rgb), var(--status-bg-opacity));
    color: var(--color-error);
    border: 1px solid rgba(var(--color-error-rgb), var(--status-border-opacity));
}

.motor-info {
    margin-top: var(--space-16);
    padding: var(--space-16);
    background: var(--color-bg-1);
    border-radius: var(--radius-base);
    text-align: center;
}

.motor-info p {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-4);
}

.motor-name {
    font-weight: var(--font-weight-semibold);
    color: var(--color-text);
}

@media (max-width: 640px) {
    body {
        padding: var(--space-16);
    }

    .header h1 {
        font-size: var(--font-size-3xl);
    }

    .inaugurate-button {
        font-size: var(--font-size-2xl);
        padding: var(--space-20) var(--space-24);
    }

    .status-display {
        grid-template-columns: 1fr;
    }

    .button-group {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Screen Control System</h1>
        <p>MG995 Servo Motor Controller</p>
        <div class="connection-status">
            <div class="status-indicator" id="connectionIndicator"></div>
            <span class="status-text" id="connectionText">Disconnected</span>
        </div>
    </div>

    <div class="main-container">
        <div class="card control-section">
            <button class="inaugurate-button" id="inaugurateBtn">
                innaugaurate
            </button>

            <div class="status-display">
                <div class="status-item">
                    <div class="status-label">Motor Status</div>
                    <div class="status-value" id="motorStatus">Unknown</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Connection Status</div>
                    <div class="status-value" id="connStatus">Offline</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Last Action</div>
                    <div class="status-value" id="lastAction">None</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Timestamp</div>
                    <div class="status-value" id="timestamp">--:--:--</div>
                </div>
            </div>

            <div class="message-display" id="messageDisplay"></div>

            <div class="motor-info">
                <p>Motor Model: <span class="motor-name">MG995 Servo Motor</span></p>
                <p>Function: Screen Opening &amp; Closing Operation</p>
            </div>
        </div>

        <div class="card settings-section">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="toggle-settings" id="toggleSettings">Show</button>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="form-group">
                    <label class="form-label" for="espIp">ESP8266 IP Address</label>
                    <input type="text" id="espIp" class="form-input" value="192.168.1.100" placeholder="192.168.1.100">
                </div>
                <div class="form-group">
                    <label class="form-label" for="motorDelay">Motor Delay (ms)</label>
                    <input type="number" id="motorDelay" class="form-input" value="1000" min="100" max="5000" step="100">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" id="saveSettings">Save Settings</button>
                    <button class="btn-secondary" id="testConnection">Test Connection</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state (in-memory storage)
        let appState = {
            espIp: '192.168.1.100',
            motorDelay: 1000,
            motorStatus: 'UNKNOWN',
            isConnected: false,
            lastAction: 'None',
            lastTimestamp: null,
            isSending: false
        };

        // DOM Elements
        const inaugurateBtn = document.getElementById('inaugurateBtn');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionText = document.getElementById('connectionText');
        const motorStatusEl = document.getElementById('motorStatus');
        const connStatusEl = document.getElementById('connStatus');
        const lastActionEl = document.getElementById('lastAction');
        const timestampEl = document.getElementById('timestamp');
        const messageDisplay = document.getElementById('messageDisplay');
        const toggleSettings = document.getElementById('toggleSettings');
        const settingsContent = document.getElementById('settingsContent');
        const espIpInput = document.getElementById('espIp');
        const motorDelayInput = document.getElementById('motorDelay');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const testConnectionBtn = document.getElementById('testConnection');

        // Toggle settings visibility
        toggleSettings.addEventListener('click', () => {
            settingsContent.classList.toggle('visible');
            toggleSettings.textContent = settingsContent.classList.contains('visible') ? 'Hide' : 'Show';
        });

        // Save settings
        saveSettingsBtn.addEventListener('click', () => {
            appState.espIp = espIpInput.value.trim();
            appState.motorDelay = parseInt(motorDelayInput.value);
            showMessage('Settings saved successfully!', 'success');
        });

        // Test connection
        testConnectionBtn.addEventListener('click', async () => {
            showMessage('Testing connection...', 'success');
            await checkConnection();
        });

        // Main inaugurate button action
        inaugurateBtn.addEventListener('click', async () => {
            if (appState.isSending) return;
            
            appState.isSending = true;
            inaugurateBtn.classList.add('sending');
            inaugurateBtn.disabled = true;

            try {
                const endpoint = `http://${appState.espIp}/motor/toggle`;
                
                // Send command to ESP8266
                const response = await fetch(endpoint, {
                    method: 'GET',
                    mode: 'no-cors', // Use no-cors mode for cross-origin requests
                });

                // Update state
                appState.lastAction = 'Toggle Command Sent';
                appState.lastTimestamp = new Date();
                
                // Since no-cors doesn't give us response data, we'll check status separately
                updateUI();
                showMessage('Command sent successfully to ESP8266!', 'success');
                
                // Check motor status after a delay
                setTimeout(() => {
                    checkMotorStatus();
                }, appState.motorDelay);

            } catch (error) {
                console.error('Error:', error);
                showMessage(`Failed to send command: ${error.message}`, 'error');
                appState.isConnected = false;
                updateUI();
            } finally {
                appState.isSending = false;
                inaugurateBtn.classList.remove('sending');
                inaugurateBtn.disabled = false;
            }
        });

        // Check connection to ESP8266
        async function checkConnection() {
            try {
                const endpoint = `http://${appState.espIp}/motor/status`;
                const response = await fetch(endpoint, {
                    method: 'GET',
                    mode: 'no-cors',
                });
                
                appState.isConnected = true;
                showMessage('ESP8266 is online and reachable!', 'success');
            } catch (error) {
                appState.isConnected = false;
                showMessage('Cannot reach ESP8266. Check IP address and network.', 'error');
            }
            updateUI();
        }

        // Check motor status
        async function checkMotorStatus() {
            try {
                const endpoint = `http://${appState.espIp}/motor/status`;
                const response = await fetch(endpoint, {
                    method: 'GET',
                    mode: 'cors',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    appState.motorStatus = data.status || 'UNKNOWN';
                    appState.isConnected = true;
                }
            } catch (error) {
                // In case of no-cors, we can't get the actual response
                // So we'll simulate a toggle of status
                if (appState.motorStatus === 'CLOSED' || appState.motorStatus === 'UNKNOWN') {
                    appState.motorStatus = 'OPEN';
                } else {
                    appState.motorStatus = 'CLOSED';
                }
            }
            updateUI();
        }

        // Update UI with current state
        function updateUI() {
            // Connection indicator
            if (appState.isConnected) {
                connectionIndicator.classList.add('online');
                connectionText.textContent = 'Connected';
                connStatusEl.textContent = 'Online';
                connStatusEl.classList.add('state-open');
            } else {
                connectionIndicator.classList.remove('online');
                connectionText.textContent = 'Disconnected';
                connStatusEl.textContent = 'Offline';
                connStatusEl.classList.remove('state-open');
            }

            // Motor status
            motorStatusEl.textContent = appState.motorStatus;
            motorStatusEl.classList.remove('state-open', 'state-closed', 'state-moving');
            
            if (appState.motorStatus === 'OPEN') {
                motorStatusEl.classList.add('state-open');
            } else if (appState.motorStatus === 'CLOSED') {
                motorStatusEl.classList.add('state-closed');
            } else if (appState.motorStatus === 'MOVING') {
                motorStatusEl.classList.add('state-moving');
            }

            // Last action
            lastActionEl.textContent = appState.lastAction;

            // Timestamp
            if (appState.lastTimestamp) {
                const time = appState.lastTimestamp.toLocaleTimeString('en-IN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                timestampEl.textContent = time;
            }
        }

        // Show message to user
        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = 'message-display visible ' + type;
            
            setTimeout(() => {
                messageDisplay.classList.remove('visible');
            }, 5000);
        }

        // Initial connection check on load
        window.addEventListener('load', () => {
            checkConnection();
        });

        // Periodic connection check every 30 seconds
        setInterval(() => {
            if (!appState.isSending) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>
</html>
