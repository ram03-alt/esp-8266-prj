<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Control System</title>
  <style>
    /* PERPLEXITY DESIGN SYSTEM */
    :root {
      /* Primitive Color Tokens */
      --color-white: rgba(255, 255, 255, 1);
      --color-black: rgba(0, 0, 0, 1);
      --color-cream-50: rgba(252, 252, 249, 1);
      --color-cream-100: rgba(255, 255, 253, 1);
      --color-gray-200: rgba(245, 245, 245, 1);
      --color-gray-300: rgba(167, 169, 169, 1);
      --color-gray-400: rgba(119, 124, 124, 1);
      --color-slate-500: rgba(98, 108, 113, 1);
      --color-brown-600: rgba(94, 82, 64, 1);
      --color-charcoal-700: rgba(31, 33, 33, 1);
      --color-charcoal-800: rgba(38, 40, 40, 1);
      --color-slate-900: rgba(19, 52, 59, 1);
      --color-teal-300: rgba(50, 184, 198, 1);
      --color-teal-400: rgba(45, 166, 178, 1);
      --color-teal-500: rgba(33, 128, 141, 1);
      --color-teal-600: rgba(29, 116, 128, 1);
      --color-teal-700: rgba(26, 104, 115, 1);
      --color-teal-800: rgba(41, 150, 161, 1);
      --color-red-400: rgba(255, 84, 89, 1);
      --color-red-500: rgba(192, 21, 47, 1);
      --color-orange-400: rgba(230, 129, 97, 1);
      --color-orange-500: rgba(168, 75, 47, 1);

      /* RGB versions for opacity control */
      --color-brown-600-rgb: 94, 82, 64;
      --color-teal-500-rgb: 33, 128, 141;
      --color-slate-900-rgb: 19, 52, 59;
      --color-slate-500-rgb: 98, 108, 113;
      --color-red-500-rgb: 192, 21, 47;
      --color-red-400-rgb: 255, 84, 89;
      --color-orange-500-rgb: 168, 75, 47;
      --color-orange-400-rgb: 230, 129, 97;

      /* Semantic Color Tokens (Light Mode) */
      --color-background: var(--color-cream-50);
      --color-surface: var(--color-cream-100);
      --color-text: var(--color-slate-900);
      --color-text-secondary: var(--color-slate-500);
      --color-primary: var(--color-teal-500);
      --color-primary-hover: var(--color-teal-600);
      --color-primary-active: var(--color-teal-700);
      --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
      --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
      --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
      --color-border: rgba(var(--color-brown-600-rgb), 0.2);
      --color-btn-primary-text: var(--color-cream-50);
      --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
      --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
      --color-error: var(--color-red-500);
      --color-success: var(--color-teal-500);
      --color-warning: var(--color-orange-500);
      --color-info: var(--color-slate-500);
      --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
      --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

      /* Common style patterns */
      --focus-ring: 0 0 0 3px var(--color-focus-ring);
      --focus-outline: 2px solid var(--color-primary);
      --status-bg-opacity: 0.15;
      --status-border-opacity: 0.25;

      /* RGB versions for opacity control */
      --color-success-rgb: 33, 128, 141;
      --color-error-rgb: 192, 21, 47;
      --color-warning-rgb: 168, 75, 47;
      --color-info-rgb: 98, 108, 113;

      /* Typography */
      --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
        BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, monospace;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-md: 14px;
      --font-size-lg: 16px;
      --font-size-xl: 18px;
      --font-size-2xl: 20px;
      --font-size-3xl: 24px;
      --font-size-4xl: 30px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 550;
      --font-weight-bold: 600;
      --line-height-tight: 1.2;
      --line-height-normal: 1.5;
      --letter-spacing-tight: -0.01em;

      /* Spacing */
      --space-0: 0;
      --space-1: 1px;
      --space-2: 2px;
      --space-4: 4px;
      --space-6: 6px;
      --space-8: 8px;
      --space-10: 10px;
      --space-12: 12px;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --space-32: 32px;

      /* Border Radius */
      --radius-sm: 6px;
      --radius-base: 8px;
      --radius-md: 10px;
      --radius-lg: 12px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
        0 2px 4px -1px rgba(0, 0, 0, 0.02);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
        0 4px 6px -2px rgba(0, 0, 0, 0.02);
      --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(0, 0, 0, 0.03);

      /* Animation */
      --duration-fast: 150ms;
      --duration-normal: 250ms;
      --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

      /* Layout */
      --container-sm: 640px;
      --container-md: 768px;
      --container-lg: 1024px;
      --container-xl: 1280px;
    }

    /* Dark mode colors */
    @media (prefers-color-scheme: dark) {
      :root {
        /* RGB versions for opacity control (Dark Mode) */
        --color-gray-400-rgb: 119, 124, 124;
        --color-teal-300-rgb: 50, 184, 198;
        --color-gray-300-rgb: 167, 169, 169;
        --color-gray-200-rgb: 245, 245, 245;

        /* Semantic Color Tokens (Dark Mode) */
        --color-background: var(--color-charcoal-700);
        --color-surface: var(--color-charcoal-800);
        --color-text: var(--color-gray-200);
        --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
        --color-primary: var(--color-teal-300);
        --color-primary-hover: var(--color-teal-400);
        --color-primary-active: var(--color-teal-800);
        --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
        --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
        --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
        --color-border: rgba(var(--color-gray-400-rgb), 0.3);
        --color-error: var(--color-red-400);
        --color-success: var(--color-teal-300);
        --color-warning: var(--color-orange-400);
        --color-info: var(--color-gray-300);
        --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
        --color-btn-primary-text: var(--color-slate-900);
        --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
        --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
        --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(0, 0, 0, 0.15);
        --color-border-secondary: rgba(var(--color-gray-400-rgb), 0.2);
        --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);

        /* RGB versions for dark mode */
        --color-success-rgb: var(--color-teal-300-rgb);
        --color-error-rgb: var(--color-red-400-rgb);
        --color-warning-rgb: var(--color-orange-400-rgb);
        --color-info-rgb: var(--color-gray-300-rgb);
      }
    }

    @font-face {
      font-family: 'FKGroteskNeue';
      src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
        format('woff2');
    }

    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: var(--font-size-base);
      font-family: var(--font-family-base);
      line-height: var(--line-height-normal);
      color: var(--color-text);
      background-color: var(--color-background);
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* App Layout */
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-32) var(--space-16);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: var(--space-32);
    }

    .header h1 {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-8);
      letter-spacing: var(--letter-spacing-tight);
    }

    .header p {
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      margin: 0;
    }

    /* Main Control Section */
    .control-section {
      margin-bottom: var(--space-32);
    }

    /* Inaugurate Button */
    .inaugurate-button {
      width: 100%;
      padding: var(--space-24) var(--space-32);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-btn-primary-text);
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .inaugurate-button:hover {
      background: var(--color-primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .inaugurate-button:active {
      background: var(--color-primary-active);
      transform: translateY(0);
    }

    .inaugurate-button:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .inaugurate-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .inaugurate-button.sending {
      pointer-events: none;
    }

    .inaugurate-button.sending::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: sending 1s infinite;
    }

    @keyframes sending {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Message Display */
    .message {
      margin-top: var(--space-16);
      padding: var(--space-12) var(--space-16);
      border-radius: var(--radius-base);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      text-align: center;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background-color: rgba(var(--color-success-rgb), 0.15);
      color: var(--color-success);
      border: 1px solid rgba(var(--color-success-rgb), 0.25);
    }

    .message.error {
      background-color: rgba(var(--color-error-rgb), 0.15);
      color: var(--color-error);
      border: 1px solid rgba(var(--color-error-rgb), 0.25);
    }

    /* Settings Section */
    .settings-section {
      background-color: var(--color-surface);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .settings-header {
      padding: var(--space-16);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .settings-header h2 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .settings-toggle {
      padding: var(--space-6) var(--space-12);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text);
      background: var(--color-secondary);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background var(--duration-fast) var(--ease-standard);
    }

    .settings-toggle:hover {
      background: var(--color-secondary-hover);
    }

    .settings-toggle:active {
      background: var(--color-secondary-active);
    }

    .settings-content {
      padding: 0 var(--space-16) var(--space-16) var(--space-16);
      border-top: 1px solid var(--color-card-border-inner);
      display: none;
    }

    .settings-content.show {
      display: block;
    }

    .form-group {
      margin-bottom: var(--space-16);
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      margin-bottom: var(--space-8);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: var(--space-10) var(--space-12);
      font-size: var(--font-size-md);
      color: var(--color-text);
      background-color: var(--color-background);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-base);
      transition: border-color var(--duration-fast) var(--ease-standard),
        box-shadow var(--duration-fast) var(--ease-standard);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: var(--focus-ring);
    }

    .button-group {
      display: flex;
      gap: var(--space-12);
      margin-top: var(--space-16);
    }

    .btn {
      flex: 1;
      padding: var(--space-10) var(--space-16);
      font-size: var(--font-size-md);
      font-weight: var(--font-weight-medium);
      border: none;
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-standard);
    }

    .btn-primary {
      color: var(--color-btn-primary-text);
      background: var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
    }

    .btn-primary:active {
      background: var(--color-primary-active);
    }

    .btn-secondary {
      color: var(--color-text);
      background: var(--color-secondary);
    }

    .btn-secondary:hover {
      background: var(--color-secondary-hover);
    }

    .btn-secondary:active {
      background: var(--color-secondary-active);
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1>Screen Control System</h1>
      <p>MG995 Servo Motor Controller</p>
    </header>

    <!-- Main Control Section -->
    <section class="control-section">
      <button id="inaugurateBtn" class="inaugurate-button">
        INNAUGAURATE
      </button>
      <div id="message" class="message"></div>
    </section>

    <!-- Settings Section -->
    <section class="settings-section">
      <div class="settings-header" id="settingsHeader">
        <h2>Settings</h2>
        <button id="settingsToggle" class="settings-toggle">Show</button>
      </div>
      <div id="settingsContent" class="settings-content">
        <div class="form-group">
          <label for="ipAddress" class="form-label">ESP8266 IP Address</label>
          <input
            type="text"
            id="ipAddress"
            class="form-input"
            placeholder="192.168.1.100"
            value="192.168.1.100"
          />
        </div>
        <div class="form-group">
          <label for="motorDelay" class="form-label">Motor Delay (ms)</label>
          <input
            type="number"
            id="motorDelay"
            class="form-input"
            placeholder="1000"
            value="1000"
            min="0"
          />
        </div>
        <div class="button-group">
          <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
          <button id="testConnectionBtn" class="btn btn-secondary">Test Connection</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    // App State
    const appState = {
      ipAddress: '192.168.1.100',
      motorDelay: 1000,
      settingsVisible: false
    };

    // DOM Elements
    const inaugurateBtn = document.getElementById('inaugurateBtn');
    const messageDiv = document.getElementById('message');
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsContent = document.getElementById('settingsContent');
    const settingsHeader = document.getElementById('settingsHeader');
    const ipAddressInput = document.getElementById('ipAddress');
    const motorDelayInput = document.getElementById('motorDelay');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const testConnectionBtn = document.getElementById('testConnectionBtn');

    // Message Display Function
    function showMessage(text, type = 'success', duration = 5000) {
      messageDiv.textContent = text;
      messageDiv.className = `message show ${type}`;
      
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, duration);
    }

    // Toggle Settings
    function toggleSettings() {
      appState.settingsVisible = !appState.settingsVisible;
      
      if (appState.settingsVisible) {
        settingsContent.classList.add('show');
        settingsToggle.textContent = 'Hide';
      } else {
        settingsContent.classList.remove('show');
        settingsToggle.textContent = 'Show';
      }
    }

    // Inaugurate Button Handler
    async function handleInaugurate() {
      inaugurateBtn.classList.add('sending');
      inaugurateBtn.disabled = true;

      try {
        const url = `http://${appState.ipAddress}/toggle`;
        const response = await fetch(url, {
          method: 'GET',
          mode: 'no-cors'
        });

        showMessage('Command sent successfully!', 'success');
      } catch (error) {
        showMessage(`Error: ${error.message}`, 'error');
      } finally {
        setTimeout(() => {
          inaugurateBtn.classList.remove('sending');
          inaugurateBtn.disabled = false;
        }, 1000);
      }
    }

    // Save Settings Handler
    function handleSaveSettings() {
      const newIpAddress = ipAddressInput.value.trim();
      const newMotorDelay = parseInt(motorDelayInput.value, 10);

      if (!newIpAddress) {
        showMessage('Please enter a valid IP address', 'error');
        return;
      }

      if (isNaN(newMotorDelay) || newMotorDelay < 0) {
        showMessage('Please enter a valid motor delay', 'error');
        return;
      }

      appState.ipAddress = newIpAddress;
      appState.motorDelay = newMotorDelay;

      showMessage('Settings saved successfully!', 'success');
    }

    // Test Connection Handler
    async function handleTestConnection() {
      testConnectionBtn.disabled = true;
      testConnectionBtn.textContent = 'Testing...';

      try {
        const url = `http://${appState.ipAddress}/status`;
        const response = await fetch(url, {
          method: 'GET',
          mode: 'no-cors'
        });

        showMessage('Connection test sent!', 'success');
      } catch (error) {
        showMessage(`Connection test failed: ${error.message}`, 'error');
      } finally {
        setTimeout(() => {
          testConnectionBtn.disabled = false;
          testConnectionBtn.textContent = 'Test Connection';
        }, 1000);
      }
    }

    // Event Listeners
    inaugurateBtn.addEventListener('click', handleInaugurate);
    settingsToggle.addEventListener('click', toggleSettings);
    settingsHeader.addEventListener('click', toggleSettings);
    saveSettingsBtn.addEventListener('click', handleSaveSettings);
    testConnectionBtn.addEventListener('click', handleTestConnection);

    // Initialize
    ipAddressInput.value = appState.ipAddress;
    motorDelayInput.value = appState.motorDelay;
  </script>
</body>
</html>
